<!DOCTYPE html>

<body>
    <h1>Sanduíche de Presunto</h1>
    <img src="../images/sanduba.jpg" alt="Sanduíche">
    <h2>Descrição</h2>
    <p>Preparação básica de um bom e velho sanduíche de presunto</p>

    <h2>Ingredientes</h2>
    <ul>
        <li>Pão (qualquer tipo)</li>
        <li>Presunto</li>
    </ul>

    <h2>Instruções</h2>
    <ol>
        <li>Pegue um pão</li>
        <li>Abra o pão (é recomendado usar uma faca)</li>
        <li>Coloque o presunto dentro</li>
        <li>Tá pronto, só comer!</li>
    </ol>
