<body>
    <h1>Miojo</h1>
    <img src="../images/miojo.jpg" alt="">
    <h2>Descrição</h2>
    <p>Receita básica para preparar o clássico miojo</p>

    <h2>Ingredientes</h2>
    <ul>
        <li>Pacote de Miojo</li>
        <li>Água</li>

        <li>Coma!</li>
    </ol>
